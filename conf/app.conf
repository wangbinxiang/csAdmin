appname = csAdmin
httpport = 8081
runmode = dev

sessionon = true

############################DB######################
db_host = localhost
db_port = 3306
db_user = root
db_pass = 123
db_name = admin
db_type = mysql
#####################################################

template_type=easyui

############################RBAC#####################
rbac_role_table = role
rbac_node_table = node
rbac_group_table = group
rbac_user_table = user
#admin用户名 此用户登录不用认证
rbac_admin_user = admin

#默认需要认证模块
not_auth_package = public,static
#默认认证类型 0 不认证 1 登录认证 2 实时认证
user_auth_type = 1
#默认登录网关
rbac_auth_gateway = /public/login
#####################################################

#codesave数据库
mysqluser    = root
mysqlpass    = 123
mysqlhost    = 127.0.0.1
mysqlport    = 3306
mysqldb      = codesave
mysqlPrefix  = cs_